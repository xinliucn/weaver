server {
    listen 80;
    server_name _;

    # 开启 gzip 压缩（优化加载）
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        # 1. 移除默认可能存在的禁止嵌入设置
        # (有些基础镜像默认会有 add_header X-Frame-Options DENY，需确认没有这行)

        # 2. 设置 CSP 允许被企业微信(work.weixin.qq.com)和自家域名嵌入
        # frame-ancestors 是控制谁能 iframe 你的最标准方式
        add_header Content-Security-Policy "frame-ancestors 'self' https://*.dchbi.app https://*.dchbipoc.cc https://*.work.weixin.qq.com https://servicewechat.com;";
    }
}